<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charSet="utf-8" index.html>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" index.html>
    <title>Science Fair Project</title>
    <link rel="preload" href="/output.css" as="style" index.html>
    <link rel="stylesheet" href="/output.css" data-n-g index.html><noscript data-n-css></noscript>
    <script type="module" src="https://cdn.skypack.dev/twind/shim"></script>
    <script src="/jquery.js"></script> 
   

</head>

<body>
    <div
        class="abhibody min-w-full m-0 p-5 pt-2 lg:p-14 lg:pt-9">

            <nav class="mb-4 flex flex-wrap items-center gap-x-8 font-bold"><a
                    class="py-2 flex items-center after:transition relative after:absolute after:bottom-0 after:left-0 after:w-ful®l after:h-0.5 after:bg-red-500 after:rounded after:scale-x-0 after:opacity-0 hover:after:scale-x-50 hover:after:opacity-100"
                    href="/competitions/science_fair/">←&nbsp;<span
                        class="text-green-600 dark:text-green-400">Science Fair</span></a>

            </nav>
            <main>
                <div class="fade-in mb-4">
                    <div id="projectHeader"></div>
                    <div class="flex">
                        <img style="pointer-events: none;" oncontextmenu="return false;" id="projectimg" 
                            class="mb-4 rounded-2xl shadow-lg max-h-[456px] ">
                    </div>
                    <script type="text/javascript" src="project.js"></script>


                    <div class="pt-2 pb-5">
                    <div id="accordion-collapse" data-accordion="collapse"
                        data-active-classes="border-gray-400 dark:border-gray-600"
                        data-inactive-classes="dark:bg-[#1F2938] bg-gray-200 border-gray-400 dark:border-gray-600">
                        <h2 id="accordion-collapse-heading-1">
                            <button type="button"
                                class="flex outline-none focus:outline-none items-center  w-full p-5 font-medium text-left  border border-b-0 border-gray-400 rounded-t-xl   dark:border-gray-600 bg-red-200 dark:bg-red-800 transition hover:bg-red-300 dark:hover:bg-red-900 "
                                data-accordion-target="#accordion-collapse-body-1" aria-expanded="true"
                                aria-controls="accordion-collapse-body-1">
                                <h2 class=" font-heading   w-full  font-extrabold text-2xl text-red-700 dark:text-red-200">
                                    Project Summary</h2>
                                <svg data-accordion-icon class="w-3 h-3 mr-3 rotate-180 shrink-0" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M9 5 5 1 1 5" />
                                </svg>
                            </button>
                        </h2>
                        <div id="accordion-collapse-body-1" class="hidden"
                            aria-labelledby="accordion-collapse-heading-1">
                            <div
                                class="page-accordion p-5 bg-opacity-[0.65]">
        
                                    <span id="projectSummary"></span>

                      
                            </div>
                        </div>
                        <h2 id="accordion-collapse-heading-2">
                            <button type="button"
                                class="flex outline-none focus:outline-none items-center  w-full p-5 font-medium text-left  border border-b-0 border-gray-400 dark:border-gray-600 bg-blue-200 dark:bg-blue-800 transition hover:bg-blue-300 dark:hover:bg-blue-900 "
                                data-accordion-target="#accordion-collapse-body-2" aria-expanded="false"
                                aria-controls="accordion-collapse-body-2">
                                <h2 class=" font-heading w-full font-extrabold text-2xl text-blue-700 dark:text-blue-100">
                                    Links/Details</h2>
                                <svg data-accordion-icon class="w-3 h-3 mr-3 rotate-180 object-right shrink-0" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M9 5 5 1 1 5" />
                                </svg>
                            </button>
                        </h2>
                        <div id="accordion-collapse-body-2" class="hidden"
                            aria-labelledby="accordion-collapse-heading-2">
                            <div class="page-accordion"><div class="mt-2" id="links"></div></div>
                            
                        </div>
                        <h2 id="accordion-collapse-heading-2">
                            <button type="button"
                                class="flex outline-none focus:outline-none items-center w-full p-5 rounded-b-xl font-medium text-left  border border-b-0 border-gray-400 dark:border-gray-600 bg-yellow-200 dark:bg-yellow-600 transition hover:bg-yellow-300 dark:hover:bg-yellow-700 "
                                data-accordion-target="#accordion-collapse-body-3" aria-expanded="false"
                                aria-controls="accordion-collapse-body-2">
                                <h2 class=" font-heading  w-full  font-extrabold text-2xl text-yellow-600 dark:text-yellow-100">
                                    Awards</h2>
                                <svg data-accordion-icon class="w-3 h-3 mr-3 rotate-180 shrink-0" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M9 5 5 1 1 5" />
                                </svg>
                            </button>
                        </h2>
                        <div id="accordion-collapse-body-3" class="hidden"
                            aria-labelledby="accordion-collapse-heading-3">


                            <div class="award-accordion">
                                

                                <div id="awards"></div>



                            </div>
                        </div>
                    </div>
                    </div>



                </div>

        
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
</body>

</html>
