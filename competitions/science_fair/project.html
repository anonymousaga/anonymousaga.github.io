<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charSet="utf-8" index.html>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" index.html>
    <title>Science Fair Project</title>
    <link rel="preload" href="/output.css" as="style" index.html>
    <link rel="stylesheet" href="/output.css" data-n-g index.html><noscript data-n-css></noscript>
    <script type="module" src="https://cdn.skypack.dev/twind/shim"></script>
    <script src="/jquery.js"></script> 
   

</head>

<body>
    <div
        class="abhibody min-w-full m-0 p-5 pt-2 lg:p-14 lg:pt-9">
            <nav>
                <a class="nav group"
                    href="/competitions/science_fair/"><span class="arrow">‚Üê</span>&nbsp;Science Fair
                </a>
            </nav>
            <main>
                <div class="fade-in mb-4">
                    <div id="projectHeader"></div>
     
                        <img style="pointer-events: none;" oncontextmenu="return false;" id="projectimg" 
                            class="rounded-xl max-h-[456px] ">
             
                    <script type="text/javascript" src="project.js"></script>

                    <div class="mt-2 pb-5">
 


                        <div id="accordion-collapse" data-accordion="collapse" data-active-classes="accordion-select"
                        data-inactive-classes="text-opacity-100">










                        <div id="accordion-collapse-heading-1" class="abhihover group w-full" aria-expanded="false"
                        aria-controls="accordion-collapse-body-1" data-accordion-target="#accordion-collapse-body-1">
                        <div class=" abhipad flex-1 flex items-center text-left">
    
    
    
                                <h2
                                    class=" font-heading font-extrabold text-3xl w-full ">
                                    Project Summary </h2>
    
    
                                <svg data-accordion-icon class="accordion-arrow" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M 9 1 L 5 5 L 1 1" />
                                </svg>
                            </div>
    
                        </div>








                        
                        <div id="accordion-collapse-body-1" class="hidden"
                            aria-labelledby="accordion-collapse-heading-1">
                            <div
                                class="page-accordion p-5 bg-opacity-[0.7] dark:bg-opacity-[0.4]">
        
                                    <span id="projectSummary"></span>

                      
                            </div>
                        </div>
                        



                        <div id="accordion-collapse-heading-2" class="abhihover group w-full" aria-expanded="true"
                        aria-controls="accordion-collapse-body-2" data-accordion-target="#accordion-collapse-body-2">
                        <div class=" abhipad flex-1 flex items-center text-left">
    
    
                                <h2
                                    class=" font-heading font-extrabold text-3xl w-full ">
                                    Project Board / Links</h2>
    
    
                                <svg data-accordion-icon class="accordion-arrow" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M 9 1 L 5 5 L 1 1" />
                                </svg>
                            </div>
    
                        </div>




                        <div id="accordion-collapse-body-2" class="hidden"
                            aria-labelledby="accordion-collapse-heading-2">
                            <div class="page-accordion"><div class="mt-2" id="links"></div></div>
                            
                        </div>







                        <div id="accordion-collapse-heading-3" class="abhihover group w-full" aria-expanded="false"
                        aria-controls="accordion-collapse-body-3" data-accordion-target="#accordion-collapse-body-3">
                        <div class=" abhipad flex-1 flex items-center text-left">
    
    
                                <h2
                                    class=" font-heading font-extrabold text-3xl w-full ">
                                    Awards</h2>
    
    
                                <svg data-accordion-icon class="accordion-arrow" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M 9 1 L 5 5 L 1 1" />
                                </svg>
                            </div>
    
                        </div>





                        <div id="accordion-collapse-body-3" class="hidden"
                            aria-labelledby="accordion-collapse-heading-3">


                            <div class="page-accordion">
                                

                                <div id="awards"></div>



                            </div>
                        </div>
                    </div>
                    </div>



                </div>

        
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
</body>

</html>
